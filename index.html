<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Poppins:wght@300;400;500;600;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header_title">
            <img src="./assets/img/iconosupermarket.png" alt="logo">
            <h1 class="almarai-regular">SUPERMARKET</h1>
        </div>
        <div class="header_nav">
            <input type="checkbox" name="" id="menu_btn">
            <label for="menu_btn">
                <i><i class="fa-solid fa-bars"></i></i>
            </label>
            <nav>
                <ul>
                    <li>Inicio</li>
                    <li>Catalogo</li>
                    <li>Oferta</li>
                    <li>Contacto</li>
                </ul>
            </nav>

        </div>
       
    </header>

    <section class="order">
        <label for="" class="almarai-light">Order by</label>
        <select name="barra" id="barra">
            <option value="" selected >Selecciona una Categorias</option>
            <option value="1">Despensa</option>
            <option value="1">Lacteos</option>
            <option value="1">Vegetales</option>
            <option value="1">Bebidas Alcoholicas</option>
        </select>

    </section>

    <main>
        <div class="card_conteiner">
            <img src="./assets/img/arroz.png" alt="arroz">
            <p>
                <strong class="almarai-regular">Arroz</strong>
            </p>
            <button>
                Comprar
            </button>
        </div>
        <div class="card_conteiner">
            <img src="./assets/img/cafe.png" alt="cafe">
            <p>
                <strong class="almarai-regular">Café</strong>
            </p>
            <button>
                Comprar
            </button>
        </div>
        <div class="card_conteiner">
            <img src="./assets/img/huevo.png" alt="huevos">
            <p>
                <strong class="almarai-regular">Huevos</strong>
            </p>
            <button>
                Comprar
            </button>
        </div>
        <div class="card_conteiner">
            <img src="./assets/img/mantequilla.png" alt="mantequilla">
            <p>
                <strong class="almarai-regular">Mantequilla</strong>
            </p>
            <button>
                Comprar
            </button>
        </div>
        <div class="card_conteiner">
            <img src="./assets/img/Brocoli.jpg" alt="brocoli">
            <p>
                <strong class="almarai-regular">Brócoli</strong>
            </p>
            <button>
                Comprar
            </button>
        </div>
        <div class="card_conteiner">
            <img src="./assets/img/palta.png" alt="palta">
            <p>
                <strong class="almarai-regular">Palta</strong>
            </p>
            <button>
                Comprar
            </button>
        </div>
        <div class="card_conteiner">
            <img src="./assets/img/vino.png" alt="vino">
            <p>
                <strong class="almarai-regular">Vino</strong>
            </p>
            <button>
                Comprar
            </button>
        </div>
        <div class="card_conteiner">
            <img src="./assets/img/cerveza.png" alt="cerveza">
            <p>
                <strong class="almarai-regular">Cerveza</strong>
            </p>
            <button>
                Comprar
            </button>
        </div>
    </main>
    <footer>
        <p>© Supermarket Company 2024. All Rights Reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/1b72e4bfc0.js" crossorigin="anonymous"></script>
    
</body>
</html>
